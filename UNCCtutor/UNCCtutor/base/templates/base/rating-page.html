{% extends 'main.html' %}

{% block content %}

<body class="rating-container">
    <h1 class="title-style">Rate Your Tutor</h1>
    <form method="post" enctype="multipart/form-data" class="rate-tutor-form">
        {% csrf_token %}
        <body>
            {% for field in form %}
            <div class="form__group__edit" class="field-container">
                <label class="login-label">{{ field.label }}</label>
                {% if not field.name == "comment" %}
                    {{ field }}
                {% else %}
                    <textarea id="username" type="comment" name="comment" placeholder = "Leave a comment!"></textarea>
                {% endif %}

            </div>
            {% endfor %}
        </body>

        <div class="form__action" id="rating-buttons-container">
            <button class="rating-button" id="rating-submit" type="submit">Submit</button>
            <button class="rating-button" id="rating-cancel" href="{% url 'home' %}">Cancel</button>
        </div>
    </form>
</body>
{% endblock %}
