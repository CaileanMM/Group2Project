{% extends 'main.html' %}
{% block content %}

<body id="landing_background">
<div class="login-container">
    {% include 'messages.html' %}
    <div id="form-container">
        <form method="POST" action="">
            {% csrf_token %}
            <div class="register-container">
                {% for field in form %}
                    <div class="field-container">
                        <label for="room_name" class="login-label" >{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
                <button class="sign-up-button" type="submit">Submit</button>
            </div>
        </form>
    
    </div>
    <div class="info-container">
        <div class="not-signed-container">
            <label class="info-text">Already Signed Up?</label>
            <a class="sign-up-button" href='{% url "login" %}'>Login</a>
        </div>
    </div>
</div>
</body>
{% endblock %}
