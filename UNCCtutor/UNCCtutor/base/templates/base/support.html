{% extends 'main.html' %}
{% block content %}

<body class="support-page-container">
    <p class = "title-style">How can we help?</p>

    <div id="form-container">
    <h2>Contact Us</h2>
    <form method="POST">
        {% csrf_token %}
        
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" placeholder="@charlotte.edu" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Submit</button>
    </form>
    </div>

</body>

{% endblock %}
