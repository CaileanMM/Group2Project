{% extends 'main.html' %}
{% block content %}

<body id="landing_background">
<div class="login-container">

    <form method="POST" action="">
        {%csrf_token%}
        <div class="info-container">
        <div class="info-container">
            <label>Email:</label>
            <input type="email" name="email" placeholder = "Enter UNCC email..." />
        </div>

        <div class="info-container">
            <label>Password:</label>
            <input type="password" name="password" placeholder = "Enter Password..." />
            <input type="submit" value="Login" />
        </div>
  </form>
</div>
<div class="info-container">
    <div class="not-signed-container">
        <label class="info-text">Not signed up yet?</label>
        <a class="sign-up-button" href='{% url "register" %}'>Sign up</a>
    </div>
       
    <div class="not-signed-container">
        <label class="info-text">Are you a tutor?</label>
        <a class="sign-up-button" id="tutor-profile-button" href='{% url "tutor-profile" %}'>Tutor Profile</a>
    </div>
    

</div>
</body>
{% endblock %}
